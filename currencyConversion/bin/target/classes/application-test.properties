spring.application.name=employeeService
server.port=8081
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
kafka.employee.topic=employee
kafka.bootstrap.servers=http://localhost:9092
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=INFO
security.token=http://localhost:8080/oauth/token?grant_type=client_credentials
security.oauth2.resource.token-info-uri=http://localhost:8080/oauth/check_token
security.oauth2.client.client-id=takeawayapi
security.oauth2.client.client-secret=takeawaysecret